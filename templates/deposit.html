<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit Funds • Nagonu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root{ --focus:#0ea5e9; }
    body {
      min-height: 100dvh;
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(14,165,233,.15), transparent 60%),
        linear-gradient(180deg, #f7fbff 0%, #eef7fc 100%);
    }
    .page-wrap { padding: 1.25rem; }
    @media (min-width: 992px){ .page-wrap { padding: 2rem 2rem 3rem; } }
    .page-header { display:flex; align-items:center; justify-content:center; gap:.6rem; margin-bottom:1rem; text-align:center; }
    .page-header img{ width:42px; height:42px; border-radius:10px; object-fit:cover; border:2px solid #0ea5e9; background:#fff; }
    .page-header .title{ font-weight:800; letter-spacing:.2px; color:#053047; }
    .page-sub{ color:#446174; }
    .deposit-card{
      background:#fff; border:1px solid #e9eef6; border-radius:16px;
      box-shadow:0 10px 30px rgba(5,48,71,.08); max-width:560px; margin-inline:auto;
      animation: slideIn .45s ease both;
    }
    @keyframes slideIn{ from{opacity:0; transform: translateY(10px);} to{opacity:1; transform:none;} }
    .amount-chip{
      border-radius:999px; border:1px solid #cfe9f7; padding:.35rem .8rem;
      background:#f3fbff; color:#0b6fa1; cursor:pointer; transition:all .15s ease; user-select:none;
    }
    .amount-chip:hover{ background:#e9f7ff; transform: translateY(-1px); }
    .form-label{ font-weight:600; color:#053047; }
    .form-control{ height:48px; border-radius:12px; }
    .form-text{ color:#6b7f90; }
    .btn-primary{ background:#0ea5e9; border-color:#0ea5e9; border-radius:12px; }
    .btn-primary:hover{ filter:brightness(.96); }
    .btn-icon{ display:inline-flex; align-items:center; gap:.5rem; }
    .toast-container{ position: fixed; top: 1rem; right: 1rem; z-index: 1080; }
  </style>
</head>
<body>
  {% include 'customer_sidebar.html' %}

  <div class="page-wrap">
    <!-- Header -->
    <div class="page-header">
      <img src="https://res.cloudinary.com/dcmewvlyx/image/upload/v1754392905/Ngonu_Logo_xntvbm.jpg" alt="Nagonu Logo">
      <div>
        <div class="title h4 mb-0">Deposit Funds</div>
        <div class="page-sub small">Top up your wallet securely via Paystack</div>
      </div>
    </div>

    <!-- Card -->
    <div class="deposit-card p-4 p-md-5">
      <form id="depositForm" onsubmit="return false">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount (GHS)</label>
          <input type="number" inputmode="decimal" step="0.01" min="1" id="amount" class="form-control"
                 placeholder="e.g. 50.00" autocomplete="off" required>
          <div class="form-text mt-2">
            Quick amounts:
            <span class="amount-chip" data-val="20">₵20</span>
            <span class="amount-chip" data-val="50">₵50</span>
            <span class="amount-chip" data-val="100">₵100</span>
            <span class="amount-chip" data-val="200">₵200</span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Payment Method</label>
          <div class="d-flex align-items-center gap-2 text-muted">
            <i class="bi bi-credit-card-2-front"></i> Paystack (Cards • MoMo)
          </div>
        </div>

        <div class="d-grid">
          <button id="payBtn" class="btn btn-primary btn-lg btn-icon" type="button">
            <span>Pay Now</span>
            <span class="spinner-border spinner-border-sm ms-1 d-none" role="status" aria-hidden="true"></span>
          </button>
        </div>

        <div class="small text-muted mt-3">
          By proceeding, you agree to Paystack’s payment processing.
        </div>
      </form>
    </div>
  </div>

  <!-- Toasts -->
  <div class="toast-container">
    <div id="toast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">An error occurred.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){
      const email = "{{ email | default('') }}";
      // Prefer app-wide injection: PAYSTACK_PUBLIC_KEY; fallback to view arg paystack_pk
      const PAYSTACK_PK = "{{ PAYSTACK_PUBLIC_KEY | default(paystack_pk) | default('') }}";

      const payBtn = document.getElementById('payBtn');
      const spinner = payBtn.querySelector('.spinner-border');
      const amountInput = document.getElementById('amount');

      // Quick chips
      document.querySelectorAll('.amount-chip').forEach(chip=>{
        chip.addEventListener('click', ()=>{
          const v = parseFloat(chip.getAttribute('data-val') || '0');
          amountInput.value = v.toFixed(2);
          amountInput.dispatchEvent(new Event('input'));
        });
      });

      // Live validation
      amountInput.addEventListener('input', ()=>{
        const v = parseFloat(amountInput.value);
        amountInput.classList.toggle('is-invalid', !(isFinite(v) && v >= 1));
      });

      function showError(msg){
        const el = document.getElementById('toast');
        document.getElementById('toastMsg').textContent = msg;
        new bootstrap.Toast(el, { delay: 3500 }).show();
      }
      function disableBtn(disabled){
        payBtn.disabled = disabled;
        spinner.classList.toggle('d-none', !disabled);
      }

      payBtn.addEventListener('click', ()=>{
        if (!email || email === 'None'){
          showError('Your email is not set. Please log in again.');
          return;
        }
        if (!PAYSTACK_PK){
          showError('Payment is not configured. Please contact support.');
          return;
        }

        const amount = parseFloat((amountInput.value || '').replace(/,/g,''));
        if (!isFinite(amount) || amount < 1){
          showError('Enter a valid amount (GHS 1.00 or more).');
          amountInput.focus();
          return;
        }

        const kobo = Math.round(amount * 100); // precision-safe
        disableBtn(true);

        const handler = PaystackPop.setup({
          key: PAYSTACK_PK,            // ← from ENV via Jinja
          email: email,
          amount: kobo,
          currency: "GHS",
          metadata: {
            custom_fields: [{ display_name:"Platform", variable_name:"platform", value:"Nagonu Web" }]
          },
          callback: function(response){
            window.location.href = `/verify_transaction?reference=${encodeURIComponent(response.reference)}`;
          },
          onClose: function(){
            showError('Transaction cancelled.');
            disableBtn(false);
          }
        });

        try { handler.openIframe(); }
        catch (e) { console.error(e); showError('Unable to open payment window. Please retry.'); disableBtn(false); }
      });
    })();
  </script>
</body>
</html>
